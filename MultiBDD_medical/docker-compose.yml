version: '3.8'

services:
  # ─── MongoDB (Document / NoSQL) ─────────────────────
  mongodb:
    image: mongo:7
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db

  # ─── Qdrant (Vectorielle) ───────────────────────────
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  # ─── Neo4j (Graphe) ─────────────────────────────────
  neo4j:
    image: neo4j:5
    ports:
      - "7474:7474"    # Neo4j Browser (interface graphique)
      - "7687:7687"    # Bolt (connexion programmatique)
    environment:
      NEO4J_AUTH: neo4j/password
    volumes:
      - neo4j_data:/data

  # ─── Service d'initialisation des données ───────────
  # Se lance une fois, attend que les 3 bases soient prêtes,
  # puis insère les données factices. Se termine ensuite.
  data-init:
    build: ./init
    depends_on:
      - mongodb
      - qdrant
      - neo4j
    environment:
      MONGO_URI:  mongodb://admin:password@mongodb:27017
      QDRANT_URL: http://qdrant:6333
      NEO4J_URI:  bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASS: password

# ─── Volumes persistants ────────────────────────────────
volumes:
  mongo_data:
  qdrant_data:
  neo4j_data: